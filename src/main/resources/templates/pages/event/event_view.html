<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE | 이벤트</title>
    <link rel="stylesheet" href="/app/css/mypage_settings.css">
    <link rel="stylesheet" href="/app/css/style.css">
    <style>
        .img{
            margin: 0 auto;
            text-align: center;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .img img{
            border-radius: 5px;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .list_box{
            min-height: 800px;
        }
        .post_title{
            text-align: right;
        }
    </style>
</head>
<body>
<!--헤더-->
<div th:replace="fragement/mypageHeader:: mypageHeader"></div>
<!--헤더끝-->

<!--메인-->
<main class="container_all">
    <p class="mypage_title">혜택 · 이벤트</p>
    <div id="notice_content_box">
        <p class="notice">[<span th:text="${event.getEventType()}"></span>] <span th:text="${event.getTitle()}"></span></p>
        <div class="list_box_main list_box_info">
            <p id="post_title" th:text="${#temporals.format(event.getRegDate(), 'yyyy-MM-dd')}"> 2022.06.17</p>
        </div>
        <div class="list_box">
            <div class="img">
                <img th:src="@{${event.getUploadPath()}}" alt="">
            </div>
            <div><pre class="list_box_title" th:text="${event.getContent()}">회원 탈퇴는 아래의 방법을 통해 가능합니다.</pre></div>
        </div>
        <div id="back_button"><p><a href="/Triple/event">뒤로 가기</a></p></div>
    </div>
</main>
<!--메인 끝-->

<!--푸터-->
<div th:replace="fragement/mypageFooter :: mypageFooter"></div>
<!--푸터 끝-->
</body>
</html>
