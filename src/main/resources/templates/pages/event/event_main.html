<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE | 혜택</title>
    <link rel="stylesheet" href="/app/css/common.css">
    <link rel="stylesheet" href="/app/css/event.css">
    <style>
        .flex{
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .purpleTit{
            font-size: 16px;
        }
        .boldTxT{
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height: 20px;
        }
        .content{
            font-size: 14px;
        }
        .img{
            width: 35%;
        }
        .img img{
            border-radius: 5px;
            width: 110px;
            height: 110px;
            object-fit: cover;
        }
        .title_box{
            width: 60%;
            text-align: left;
        }
        .purpleTit a{
            text-decoration: none;
            color: #8700ff;;
        }
        .line{
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div id="backg_image_area">
        <!--header 시작-->
        <div th:replace="fragement/header :: header"></div>
        <!--header 끝-->
        <main>
            <div class="boxList">
                <h2>이벤트</h2>
                <!--혜택 리스트-->
                <div class="line ">
                    <!--혜택-->
                    <div id="content_box" th:each=" event : ${eventList}">

                        <div class="flex">
                            <div class="title_box">
                                <p class="purpleTit">[<a th:href="'/Triple/eventList/view/'+${event.getIdx()}" th:text="${event.getEventType()}"></a>]</p>
                                <p class="boldTxT" th:text="${event.getTitle()}" ></p>
<!--                                <p class="content" th:text="${event.getContent()}"></p>-->
                            </div>
                            <div class="img">
                                <img th:src="@{${event.getUploadPath()}}" alt="">
                            </div>
                        </div><!--혜택 끝-->
                    </div>
                </div>
            </div>
            <!--혜택 리스트 끝-->

        </main>
        <!-- footer 시작 -->
        <footer th:replace="fragement/footer :: footer"></footer>
        <!-- footer 끝 -->
    </div>
    <script src="/app/js/event.js"></script>
</body>
</html>
