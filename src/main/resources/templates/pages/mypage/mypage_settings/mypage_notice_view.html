<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE | 공지사항</title>
    <link rel="stylesheet" href="/app/css/mypage_settings.css">
    <link rel="stylesheet" href="/app/css/style.css">
</head>
<body>
<!--헤더-->
<div th:replace="fragement/mypageHeader:: mypageHeader"></div>
<!--헤더끝-->

    <!--메인-->
    <main class="container_all">
        <p class="mypage_title">MY PAGE | 설정</p>
        <div id="notice_content_box">
            <p class="notice">공지사항</p>
            <div class="list_box_main list_box_info">
                <p> <span id="category_text" th:text="${notice.getTitle()}">합병에 따른 개인정보 이전 안내</span></p>
                <p id="post_title" th:text="${#temporals.format(notice.getRegDate(), 'yyyy-MM-dd')}"> 2022.06.17</p>
            </div>
            <div class="list_box">
                <div><pre class="list_box_title" th:text="${notice.getContent()}">회원 탈퇴는 아래의 방법을 통해 가능합니다.</pre></div>

            </div>
            <div id="back_button"><p><a href="/Triple/mypage/settings/notice">뒤로 가기</a></p></div>
        </div>
    </main>
    <!--메인 끝-->

<!--푸터-->
<div th:replace="fragement/mypageFooter :: mypageFooter"></div>
<!--푸터 끝-->
</body>
</html>
