<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE | 매거진 맛집탐방</title>
    <link rel="stylesheet" href="/app/css/magazine.css">
    <link rel="stylesheet" href="/app/css/common.css ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- header 시작 -->
    <div th:replace="fragement/header :: header"></div>
    <!-- header 끝 -->


    <!--메인-->
    <div id="container">
        <div id="rec_content1">
            <div id="rec1">
                <div>
                    <img th:src="@{${magazine.getUploadPath()}}" id="rec_img">
                </div>
                <div id="rec_list">
                    <div>
                        <p id="rec_tit" th:text="${magazine.getTitle()}"></p>
                    </div>
                    <div>
                        <img id="cont_img" th:src="@{${magazine.getUploadPath()}}">
                        <p id="rec_cont" th:text="${magazine.getContent()}">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--하트-->
    <script>
        var i = 0;
        $('.bi-heart').on('click',function(){
            if(i==0){
                $(this).removeClass('bi-heart');
                $(this).addClass('bi-heart-fill');
                i++;
            }else if(i==1){
                $(this).removeClass('bi-heart-fill');
                $(this).addClass('bi-heart');
                i--;
            }
        });
    </script>
        
<!--메인 끝-->

    <!--푸터-->
    <div th:replace="fragement/footer :: footer"></div>
    <!--푸터 끝-->
</body>
</html>
