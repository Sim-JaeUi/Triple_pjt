<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPLE | 매거진 여행지추천</title>
    <link rel="stylesheet" href="/app/css/magazine.css">
    <link rel="stylesheet" href="/app/css/common.css ">
</head>
<body>
    <!-- header 시작 -->
    <div th:replace="fragement/header :: header"></div>
    <!-- header 끝 -->


    <!--메인-->
    <div id="container">
        <div id="rec_content1">
            <div id="rec1">
                <div>
                    <img th:src="@{${magazine.getUploadPath()}}" id="rec_img">
                </div>
                <div id="rec_list">
                    <div>
                        <p id="rec_tit" th:text="${magazine.getTitle()}"></p>
                    </div>
                    <div>
                        <img id="cont_img" th:src="@{${magazine.getUploadPath()}}">
                        <p id="rec_cont" th:text="${magazine.getContent()}">
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="rec_place">
            <p id="list_tit">여름 휴가로 딱 좋은 해외 휴양지 모아보기</p>
            <div>
                <div id="spot_list">
                    <div><a href="#"><img src="/lib/img/magazine_img/spot_img1.svg"></a></div>
                    <div><a href="#"><img src="/lib/img/magazine_img/spot_img2.svg"></a></div>
                    <div><a href="#"><img src="/lib/img/magazine_img/spot_img3.svg"></a></div>
                    <div><a href="#"><img src="/lib/img/magazine_img/spot_img4.svg"></a></div>
                    <div><a href="#"><img src="/lib/img/magazine_img/spot_img5.svg"></a></div>
                </div>
            </div>
            <p id="list_cont" th:text="${magazine.getTag()}">#여행지추천 #괌 #방콕 #다낭 #사이판 #발리</p>
        </div>
    </div>  
    <!--메인 끝-->
    <!--푸터-->
    <div th:replace="fragement/footer :: footer"></div>
    <!--푸터 끝-->
</body>
</html>
